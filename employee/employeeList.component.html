<html>
<thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual Salary</th>
        <th>Date of Birth</th>
        <th>Index</th>
        <th>First</th>
        <th>Last</th>
        <th>Is Even</th>
        <th>Is Odd</th>
        
    </tr>
</thead>
<tbody>

<tr *ngFor = "let employee of employees; trackBy:getEmployees; let i = index; let isFirst = first; let isLast = last;let isEven=even;let isOdd=odd;">
    <td>{{employee.code}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.gender}}</td>
    <td>{{employee.annualSalary}}</td>
    <td>{{employee.dateOfBirth}}</td>
    <td>{{i}}</td>
    <td>{{isFirst}}</td>
    <td>{{isLast}}</td>
    <td>{{isEven}}</td>
    <td>{{isOdd}}</td>
    
</tr>
<tr *ngIf = "!employees || employees.length==0">
<td colspan="5">No Employees to Display</td>
</tr>

<button (click)="getEmployees()"> Refresh Employees</button>
</tbody>

</html>
